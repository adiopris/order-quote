mutation getCart($id: String) @context(scope: "private") {
  getCart(id: $id) {
    email
    cartName
    description
    status
    items {
      name
      skuName
      refId
      id
      productId
      imageUrl
      listPrice
      price
      quantity
      sellingPrice
    }
    creationDate
    id
    subtotal
    discounts
    shipping
    total
    customData {
      customApps {
        fields
        id
        major
      }
    }
    address {
      city
      complement
      country
      neighborhood
      number
      postalCode
      state
      street
    }
  }
}
